<p>
  topic works!
</p>

<div class="flexContainer">
  <div class="flexItemInitial">
    <div *ngIf="topicDtos"> 
      <ul style="list-style: none;">
        <li *ngFor="let topicDto of topicDtos">
          {{topicDto.name}}
        </li>
      </ul>
    </div>
  </div> 

  <div *ngIf="threadPageDto" class="flexItemAuto">
    <ul style="list-style: none;">
      <li *ngFor="let threadDto of threadPageDto.threadDTOs">
        <article class="thread">
          <p>{{threadDto.content}}</p>
          <p class="threadDetail">
          {{threadDto.username}} {{threadDto.createdOn}}
          </p>
          </article>
      </li>
    </ul>

    <input [(ngModel)]="content" placeholder="name">  <button (click)="postThread()">Click me!</button>
  </div>

</div>
