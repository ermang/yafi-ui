<div class="flexContainer">
  <div class="flexItemInitial">
    <div *ngIf="topicDtos">
      <h2>topics of the day <i (click)="readRecentTopics()">&#8635;</i>
      </h2>
      <ul style="list-style: none;">
        <li *ngFor="let topicDto of topicDtos">
          <a (click)="readThreadsFromTopic(topicDto)">{{topicDto.name}}</a>
        </li>
      </ul>
    </div>
    <div *ngIf="topicDtos?.length == 0">
      No recent topics today
    </div>
  </div> 

  <div *ngIf="threadPageDto" class="flexItemAuto">
    <h2>{{threadPageDto.threadDTOs[0].topicName}}</h2>
    <ul style="list-style: none;">
      <li *ngFor="let threadDto of threadPageDto.threadDTOs">
        <article class="thread">
          <p>{{threadDto.content}}</p>
          <p class="threadDetail">
          {{threadDto.username}} {{threadDto.createdOn}}
          </p>
          </article>
      </li>
    </ul>

    <app-paging [pagingEnabled]="pagingEnabled" [totalPageCount]="totalPageCount" (pageChanged)="onPageChange($event)"></app-paging>
    <input [(ngModel)]="content" placeholder="type your post">  <button (click)="postThread()">post thread!</button>
  </div>

</div>
