<div *ngIf="_pagingEnabled == true"> 
  <p>
    &lt;
    <select [(ngModel)]="currentPage">     
      <option *ngFor="let pageNumber of totalPageCountList" [value]="pageNumber">{{pageNumber}}</option>        
    </select>
     &gt;
    currentPage{{currentPage}}
    _totalPageCount{{_totalPageCount}}
  </p>
</div>
